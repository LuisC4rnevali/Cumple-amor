<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa para Ti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Satisfy&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #f0e6ff;
            --envelope-color: #2c2c2c;
            --envelope-border: #444;
            --letter-color: #f5f5f5;
            --heart-color: #be2edd;
            --font-cursive: "Satisfy", cursive;
            --font-serif: "Playfair Display", serif;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            font-family: var(--font-serif);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            perspective: 1000px;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: var(--envelope-color);
            border: 1px solid var(--envelope-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.6s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .envelope-wrapper:hover .envelope {
            transform: translateY(-10px);
        }

        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            background-color: transparent;
            z-index: 1;
        }

        .envelope::before {
            top: 0;
            left: 0;
            border-width: 100px 150px;
            border-color: var(--envelope-color) transparent transparent var(--envelope-color);
            border-top-color: #333;
        }

        .envelope::after {
            top: 0;
            left: 0;
            border-width: 100px 150px;
            border-color: var(--envelope-border) transparent transparent var(--envelope-border);
            transform-origin: top;
            transition: transform 0.5s 0.3s ease-in-out;
        }
        
        .envelope-wrapper.open .envelope::after {
            transform: rotateX(180deg);
            z-index: -1;
        }

        .letter {
            position: absolute;
            background-color: var(--letter-color);
            width: 280px;
            height: 180px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            z-index: 0;
            transform: translateY(80px);
            opacity: 0;
        }

        .envelope-wrapper.open .letter {
            transform: translateY(-20px);
            opacity: 1;
        }

        .letter .text {
            color: #333;
            font-size: 1.5rem;
            font-family: var(--font-cursive);
        }
        
        .heart {
            position: absolute;
            background-color: var(--heart-color);
            height: 60px;
            width: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -80%) rotate(45deg);
            z-index: 2;
        }
        .heart:before, .heart:after {
            content: "";
            background-color: var(--heart-color);
            border-radius: 50%;
            height: 60px;
            width: 60px;
            position: absolute;
        }
        .heart:before {
            top: -30px;
            left: 0;
        }
        .heart:after {
            left: -30px;
            top: 0;
        }

        .card-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
            align-items: center;
        }
        
        .card-container.visible {
            opacity: 1;
        }

        .card-content {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .photos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .photo {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s ease;
        }
        .photo:hover {
            transform: scale(1.05);
        }

        #text-message {
            color: var(--primary-color);
            text-align: left;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        
        #text-message p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 0 0 25px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
        }

        #text-message p em {
            font-style: italic;
            color: #f5b0ff;
        }

        .final-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: var(--font-cursive);
            font-size: 3rem;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .final-screen.visible {
            display: flex;
            opacity: 1;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
